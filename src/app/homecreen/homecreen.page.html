<!-- Header with FetchSafe logo -->
<ion-header class="fetchsafe-header">
  <ion-toolbar>
    <div class="header-container">
      <div class="logo-container">
        <div class="logo-circle">
          <ion-icon name="shield-checkmark" class="logo-icon"></ion-icon>
        </div>
        <span class="logo-text">FetchSafe</span>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content" (click)="goToSchedule()">
  <div class="welcome-container">
    <div class="welcome-message">
      <h1>Welcome to FetchSafe</h1>
      <p>Your trusted child pickup safety app</p>
      <p class="tap-instruction">Tap anywhere to continue</p>
    </div>
  </div>
</ion-content>
