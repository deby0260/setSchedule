<ion-header>
  <ion-toolbar>
    <ion-title>Set Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="openCalendar()">
    <ion-card-header>
      <ion-card-title>Set Schedule</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="calendar" slot="start" size="large"></ion-icon>
      <span>Manage pickup days/times</span>
    </ion-card-content>
  </ion-card>
</ion-content>
